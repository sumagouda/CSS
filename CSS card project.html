<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mini-Project: Profile Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profilepic1">Suma</a>
            <a href="#profilepic2">Matt</a>
            <a href="#profilepic3">Jane</a>
             
        </nav>
    </header>

    <main>
        <article id="profilepic1" class="card">
            <figure>
                <img src="img/profilepic1.png" alt="Suma Coder" width="500" height="500">
                <figcaption>Suma Coder</figcaption>
            </figure>
            <p><q>I code stuff</q></p>
        </article>
        <article id="profilepic2" class="card">
            <figure>
                <img src="img/profilepic2.jpg" alt="Math Designer" width="500" height="500">
                <figcaption>Math Designer</figcaption>
            </figure>
            <p><q>I Math stuff</q></p>
        </article>
        <article id="profilepic3" class="card">
            <figure>
                <img src="img/profilepic3.jpg" alt="Jane Dev Rel" width="500" height="500">
                <figcaption>Jane Dev Rel</figcaption>
            </figure>
            <p><q>I teach stuff </q></p>
        </article>
       
    </main>

    <footer>
        <p>&copy; Acme Co.</p>
    </footer>
</body>
</html>
