<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CSS lists</h1>
    </header>
    <main>
        <article>
            <h2>Ordered lists</h2>
            <ol start="5">
                <li>Step One</li>
                <li>Step Two</li>
                <li>Step Three</li>
            </ol>
        </article>
        <article>
            <h2>Unordered lists</h2>
            <ul>
                <li>Step One</li>
                <li>Step Two</li>
                <li>Step Three</li>
            </ul>

        </article>
    </main>
</body>
</html>
